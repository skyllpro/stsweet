<!DOCTYPE html>
<html>
  <title>Thegioixiaomi.vn | .com | .com.vn</title>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('hinh-nen.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: darkgreen;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 30px;
  font-size: 2rem
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 30px;
  font-size: 1rem
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>Thegioixiaomi.vn | .com | .com.vn</p>
  </div>
  <div class="middle">
    <h1>Đang trong chế độ rao bán ^^</h1>
    <hr>
    <p><span id="countdown" style="font-size:30px"></span> times left</p>
  </div>
  <div class="bottomleft">
    <p>Social: <a target="_blank rel="nofollow" href="https://www.facebook.com/skyllpro">Facebook</a></p>
  </div>
</div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 31, 2022 23:00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
